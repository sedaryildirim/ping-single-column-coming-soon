<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>

<body>
  
  <img class="logo" src="./images/logo.svg" alt="Pings logo" aria-hidden="true"> 

  <header class="header">
    <h1 class="header--title">We are launching <span>soon!</span></h1>
    <p class="header--paragraph">Subscribe and get notified</p>
  </header>
  
  <main>
    <form class="input-form" id="form">
      <input id="email" placeholder="Your email address...">
      <button type="submit" id="desktop-button" value="Notify Me">Notify Me</button>
      <small class="input-form--small empty-field" id="empty">Whoops! It looks like you forgot to add your email</small>
      <small class="input-form--small email-wrong">Please provide a valid email address</small>
      <button type="submit" id="mobile-button" value="Notify Me">Notify Me</button>
    </form>
    <img class="dashboard-img" src="./images/illustration-dashboard.png" alt="A image of pings dashboard ui">
  </main>
  
  <footer class="footer">
      <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook-f" style="color: hsl(223, 87%, 63%);"></i></a>
      <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter" style="color: hsl(223, 87%, 63%);"></i></a>
      <a href="http://" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram" style="color: hsl(223, 87%, 63%);"></i></a>
      <p class="footer--paragraph">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
